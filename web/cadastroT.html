<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Tarefas</title>
  <link rel="stylesheet" href="styleG.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Cadastro de Tarefas</h1>
    <button onclick="window.location.href='index.html'">Cadastro De Usuários</button>
    <button onclick="window.location.href='cadastroT.html'">Cadastro De Tarefas</button>
    <button onclick="window.location.href='gerenciarT.html'">Gerenciar de Tarefas</button>
  </header>

  <!-- Formulário -->
  <form id="taskForm"><br>
    <center><h2>Cadastro de Tarefas</h2><br></center>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" required><br>

    <label for="setor">Setor:</label>
    <input type="text" id="setor" name="setor" required><br>

    <label for="usuario">Usuário:</label>
    <select id="usuario" name="usuario" required></select><br>

    <label for="prioridade">Prioridade:</label>
    <select id="prioridade" name="prioridade" required>
      <option value="baixa">Não Urgente</option>
      <option value="media">Urgente</option>
      <option value="alta">Alto Risco</option>
    </select><br>

    <button id="botao" type="button">Cadastrar</button>
  </form>

  <div id="results"></div>

  <!-- Script JS -->
  <script src="cadastroT.js"></script>
</body>
</html>
